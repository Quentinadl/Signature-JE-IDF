<!DOCTYPE html>

<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="robots" content="noindex" />

    <link rel="icon" type="image/x-icon" href="images/JEIDF_logo.png">
    <link rel="stylesheet" type="text/css" href="bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />

    <title>Design JE IDF</title>

    <script type="4744a2973b020911125b9975-text/javascript" src="app.js"></script>
  </head>
  <body>
    <br />
    <div id="design" class="container-fluid span4">
      <section>
        <h2>Logos</h2>
        <table class="logos1">
          <tr>
            <td>
              <img src="images/JEIDF_logo.png" alt="Logo JE IDF" />
            </td>
            <td>
              <img src="images/JE_logo.png" alt="Logo JE" style="margin: 15px;"/>
            </td>
          </tr>
          <tr>
            <td>Logo JE IDF</td>
            <td>Logo JE</td>
          </tr>
        </table>
      </section>
    </div>
    <div class="container-fluid colors">
      <h2>Couleurs</h2>
      <div class="color-box">
        <div class="col-xs-1 red" style="color : white">
            HEX : #ba1449<br />
            RGB : 186, 20, 73
        </div>
        <div class="col-xs-1 white" style="color : black">
            HEX : #f8faed<br />
            RGB : 248, 250, 237
        </div>
        <div class="col-xs-1 gray" style="color : white">
            HEX : #495053<br />
            RGB : 73, 80, 83
        </div>
      </div>
    </div>
    <br />
    <div class="container-fluid well span4" id="signature">
      <form action="#">
        <h1>Création de signature</h1>
        <p></p>
        <div class="form-group" style="display: inline-block">
          <label>Prénom</label>
          <input type="text" id="prenom" class="form-control" />
        </div>
        <div class="form-group" style="display: inline-block">
          <label>Nom</label>
          <input type="text" id="nom" class="form-control" />
        </div>
        <div class="form-group">
          <label>Poste</label>
          <input type="text" id="poste" class="form-control"/>
        </div>
        <div class="form-group">
          <label>Numéro de téléphone</label>
          <input type="text" id="tel" class="form-control" />
        </div>
        <div class="form-group">
          <label>Mail</label>
          <input type="text" id="email" class="form-control" />
        </div>

        <div class="form-group">
          <label>
            Réseaux Sociaux
            <input type="checkbox" id="r_sociaux" />
          </label>
        </div>
        <input
          type="button"
          value="Sélectionner la signature"
          id="select-signature"
          class=""
        />
      </form>
      <br />
      <table id="signature-JEIDF">
        <tbody>
            <tr>
                <td style="font-size: 5px; width: 80px; vertical-align: middle;">
                  <img
                    src="images/JEIDF_logo.png"
                    alt="JE IDF Logo"
                    style="width: 100px; height: 100px; display: block;"
                  /><br />
                </td>
                <td
                  style="
                    font-size: 13px;
                    line-height: 14px;
                    font-family: Helvetica, sans-serif;
                    vertical-align: middle;
                    padding-left: 15px;
                  "
                >
                  <div id="signature-content">
                    <!-- Contenu de la signature sera mis à jour ici -->
                  </div>
                </td>
              </tr>
              
          <!-- Ligne de séparation -->
          <tr>
            <td colspan="2" style="padding: 0;">
              <hr style="border: none; border-top: 1px solid #ba1449; margin: 2px 0;" />
            </td>
          </tr>
          <tr>
            <td colspan="2" style="padding-top: 0px; font-size: 12px; color: #555; text-align: center; ">
              Avec le soutien de nos partenaires premium : 
              <a href="https://group.bnpparibas/" target="_blank" rel="noopener" style="color: #ba1449; text-decoration: none;">BNP Paribas</a>, 
              <a href="https://www.alten.fr/" target="_blank" rel="noopener" style="color: #ba1449; text-decoration: none;">Alten</a>, 
              <a href="https://www.ey.com/fr/fr/home" target="_blank" rel="noopener" style="color: #ba1449; text-decoration: none;">EY</a> et 
              <a href="https://www.engie.com/" target="_blank" rel="noopener" style="color: #ba1449; text-decoration: none;">ENGIE</a>.
            </td>
          </tr>
          
        </tbody>
      </table>
      
          </div>

</body>

</html>
